<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Демо прыгающего мяча</title>
  <style>
    body {
      background: #111;
      color: #f4f4f4;
      font-family: sans-serif;
      padding: 40px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    .example {
      margin-bottom: 30px;
    }
    .variant1::after { content: ' 🎾'; animation: bounce 1s infinite; display: inline-block; }
    .variant2::after { content: ' 🎾✨'; animation: bounce 1.2s infinite; display: inline-block; }
    .variant3::after { content: ' 🎾🎾'; animation: bounce 0.9s infinite; display: inline-block; }
    .variant4::after { content: ' 🎾⭐'; animation: bounce 1.1s infinite; display: inline-block; }
    .variant5::after { content: ' 🎾⚡'; animation: bounce 1s infinite; display: inline-block; }
    .variant6::after { content: ' 🎾💦'; animation: bounce 0.8s infinite; display: inline-block; }
    .variant7::after { content: ' 🎾👏'; animation: bounce 1s infinite; display: inline-block; }
    .variant8::after { content: ' 🎾🔥'; animation: bounce 1s infinite; display: inline-block; }
    .variant9::after { content: ' 🎾⬆️'; animation: bounce 1s infinite; display: inline-block; }
    .variant10::after { content: ' 🎾...'; animation: bounce 1.3s infinite; display: inline-block; }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
    .label {
      color: #aaa;
      margin-top: 4px;
      margin-bottom: 15px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <div class="example">
    <h1 class="variant1">Media Tennis</h1>
    <div class="label">Вариант 1: 🎾</div>
  </div>

  <div class="example">

  </div>

  <div class="example">

  </div>

  <div class="example">
    <h1 class="variant6">Media Tennis</h1>
    <div class="label">Вариант 6: 🎾💦</div>
  </div>

  <div class="example">
    <h1 class="variant7">Media Tennis</h1>
    <div class="label">Вариант 7: 🎾👏</div>
  </div>

  <div class="example">

  </div>

  <div class="example">

    <div class="label">Вариант 9: 🎾⬆️</div>
  </div>

  <div class="example">

    <div class="label">Вариант 10: 🎾...</div>
  </div>

</body>
</html>
